<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Text.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Simple Text Editor</title>
</head>
<body>
  <header>
    <h1>
      <img src="text editor.png" alt="logo" class="logo">  
        Simple Text Editor
    </h1>
  </header>
  <div class="editor">
    <textarea id="textarea" placeholder="Type your text here..."></textarea>
    <div class="toolbar">
      <button id="boldBtn"><b>B</b></button>
      <button id="italicBtn"><i>I</i></button>
      <button id="underlineBtn"><u>U</u></button>
      <button id="uppercaseBtn">Uppercase</button>
      <button id="lowercaseBtn">Lowercase</button>
      <button id="leftAlignBtn">Align Left</button>
      <button id="centerAlignBtn">Align Center</button>
      <button id="rightAlignBtn">Align Right</button>
      <button id="downloadBtn">Download</button>
    </div>
  </div>
  <script src="Text.js"></script>
</body>
</html>
